<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,shrink-to-fit=no">
    <title>Search| Buy From Farmers</title>
    <link type="text/css" rel="stylesheet" href="src/styles/main.css" />

<body id="main-buyer-landing">
    <header>
        <nav>
            <ul class="flex-container d-flex">
                <li><a href="accountbuyer.html">My Account</a></li>
                <li><a href="accountbuyer.html">Order History</a></li>
                <li>

                    </div>
                    <img src="src/images/apple.jpg" alt="Product 2 image" class="img-fluid img-thumbnail" />

                    <button type="submit" class="add mx-auto my-2">ADD</button>
                </li>
                <li class="card   small-12 border-3 border-success rounded-3 col-md-4 col-lg-2 col-sm-12 mx-1 mb-5">

                    <div class="product-price">$0.00</div>

                </li>
                <li class="card   small-12 border-3 border-success rounded-3 col-md-4 col-lg-2 col-sm-12 mx-1 mb-5">
                    <div class="product-name-wrapper">
                        <div class="product-name">Product 4</div>
                    </div>
                    <img src="src/images/orange.jpg" alt="Product 2 image" class="img-fluid img-thumbnail" />
                    <div class="product-price">$0.00</div>
                    <button type="submit" class="add mx-auto my-2">ADD</button>
                </li>
                <li class="card  small-12 border-3 border-success rounded-3 col-md-4 col-lg-2 col-sm-12 mx-1 mb-5">
                    <div class="product-name">Product 5</div>
                    <img src="src/images/pear.jpg" alt="Product 1 image" class="img-fluid img-thumbnail" />
                    <div class="product-price">$0.00</div>
                    <button type="submit" class="add mx-auto my-2">ADD</button>
                </li>
                <li class="card  small-12 border-3 border-success rounded-3 col-md-4 col-lg-2 col-sm-12 mx-1 mb-5">
                    <div class="product-name">Product 6</div>
                    <img src="src/images/apple.jpg" alt="Product 2 image" class="img-fluid img-thumbnail" />
                    <div class="product-price">$0.00</div>
                    <button type="submit" class="add mx-auto my-2">ADD</button>
                </li>

            </ul>
            <h2 class="clear">Farms</h2>
            <ul class="result-section">
                <li class="card small-12">Farm 1</li>
                <li class="card small-12">Farm 2</li>
