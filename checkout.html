<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,shrink-to-fit=no">
    <title>CheckOut | Buy From Farmers</title>
    <link type="text/css" rel="stylesheet" href="src/styles/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main class="containder">
        <form action="" id="checkout-form" method="post" >
            <div class="row">
                <div class="d-flex justify-content-around"> 
                    <fieldset class="col-md-4">
                    <legend class="fs-2">Enter Your Information</legend>
                    <label for="fname">First Name</label>
                    <input type="text" required name="fname" placeholder="first name" class="form-control" autofocus />
                    <label for="lname">Last Name</label>
                    <input type="text" required name="lname" class="form-control" placeholder="last name" />
                    <label for="street">Street</label>
                    <input type="text" required name="street"  class="form-control" placeholder="street" />
                    <label for="state">State</label>
                    <select name="state" required>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <label for="zip-code">Zip Code</label>
                    <input type="text" required id="zip-code" placeholder="zip code" class="form-control" />
                </fieldset>
                <fieldset class="col-md-4">
                    <legend class="fs-2">Entre Your Payment Information</legend>
                    <label for="cardNumber" style="grid-row-start:4">Card Number</label>
                    <input name="cardNumber" type="text" class="form-control" maxlength="16" />
                    <label for="cardCSV">CSV</label>
                    <input name="cardCSV" type="text"  class="form-control" maxlength="3" />
                    <label for="cardExp">Expiration</label>
                    <input name="cardExp" type="month" class="form-control"/>
                </fieldset></div>
               
            </div>
            <div class="row">            
                <button type="submit" class="mt-4 rounded-3">Buy</button>
            </div>

        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
