<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,shrink-to-fit=no">
    <title>CheckOut | Buy From Farmers</title>
    <link type="text/css" rel="stylesheet" href="src/styles/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
</head>
<body>
    <!--DONE-->
    <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <div class="container">
            <form action="" method="post" class="d-flex flex-column mx-3 g-0" >
                <div class="d-lg-flex flex-row">
                    <fieldset class="px-5 col-lg">
                        <legend class="fs-2">Enter Your Information</legend>
                        <label for="fname" class="form-label">First Name</label>
                        <input type="text" required name="fname" placeholder="first name" class="form-control" autofocus />
                        <label for="lname" class="form-label">Last Name</label>
                        <input type="text" required name="lname" class="form-control" placeholder="last name" />
                        <label for="street" class="form-label">Street</label>
                        <input type="text" required name="street"  class="form-control" placeholder="street" />
                        <label for="state" class="form-label">State</label>
                        <select name="state" class="form-select" required>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                        <label for="zip-code" class="form-label">Zip Code</label>
                        <input type="text" required id="zip-code" placeholder="zip code" class="form-control" />
                    </fieldset>
                    <fieldset class="px-5 col-lg">
                        <legend class="fs-2">Enter Your Payment Information</legend>
                        <label for="cardNumber" class="form-label" style="grid-row-start:4">Card Number</label>
                        <input name="cardNumber" type="text" class="form-control" maxlength="16" />
                        <label for="cardCSV" class="form-label">CSV</label>
                        <input name="cardCSV" type="text"  class="form-control" maxlength="3" />
                        <label for="cardExp" class="form-label">Expiration</label>
                        <input name="cardExp" type="month" class="form-control"/>
                    </fieldset>    
                </div>     
                <button id="checkout-submit" type="submit" class="mt-4 btn btn-outline-light ">Buy</button>    
            </form>
        </div>     
    </main>
    <footer>
    </footer>
</body>
</html>
