<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,shrink-to-fit=no">
    <title>My Farms | Buy From Farmers</title>
    <link type="text/css" rel="stylesheet" href="src/styles/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

<body>
    <header>
        <h1>My Farms</h1>
    </header>
    <main>
        <div class="container">
            <h2>My Farms</h2>
            <ul class="d-flex flex-column mx-5 px-3 mb-0 flex-lg-row flex-wrap justify-content-lg-around">
                <div class="card rounded-3 mb-5  mx-lg-5 col-lg-4">
                    <p class="fs-3">Farm 1</p>
                    <button class="btn btn-outline-light w-75" data-bs-toggle="modal" data-bs-target="#edit-farm">EDIT</button>
                    <div class="farm-info">Farm Information</div>
                    <p>Products</p>
    
                    <ul class="list-group-item" style="border:none!important">
                        <li class="card rounded-3 mb-3">
                            <p>Apple</p>
                            <img src="../BuyFromFarmers//src/images/apple.jpg" class="mx-2">
                            <button class="btn btn-outline-light my-3 w-75">EDIT</button>
                        </li>
                        <li class="card rounded-3 mb-3">
                            <p>Banana</p>
                            <img src="../BuyFromFarmers//src/images/banana.jpg" class="mx-2">
                            <button class="btn btn-outline-light my-3 w-75">EDIT</button>
                        </li>
                    </ul>
                </div>
                <div class="card rounded-3 mb-5   mx-lg-5 col-lg-4">
                    <p class="fs-3">Farm 2</p>
                    <button class="btn btn-outline-light w-75">EDIT</button>
                    <div class="farm-info">Farm Information</div>
                    <p>Products</p>
    
                    <ul class="list-group-item" style="border:none!important">
                        <li class="card rounded-3 mb-3">
                            <p>Orange</p>
                            <img src="../BuyFromFarmers//src/images/orange.jpg" class="mx-2">
                            <button class="btn btn-outline-light my-3 w-75">EDIT</button>
                        </li>
                        <li class="card rounded-3 mb-3">
                            <p>Pear</p>
                            <img src="../BuyFromFarmers//src/images/pear.jpg" class="mx-2">
                            <button class="btn btn-outline-light my-3 w-75">EDIT</button>
                        </li>
                    </ul>
                </div>
            </ul>

        </div>

        <div class="modal" tabindex="-1" id="edit-farm">
            <div class="modal-dialog">
                <div class="modal-content">
                        <h2>Edit Personal Farm</h2>
                        <div class="col-12 p-3">
                            <form>
                                <fieldset>
                                    <label id="name" class="form-label">Name</label>
                                    <input type="text" required id="name" placeholder="farm name" maxlength="50" class="form-control" />
                                    <label for="farm-street" class="form-label">Street</label>
                                    <input type="text" required id="farm-street" placeholder="street" class="form-control" />
                                    <label for="farm-state" class="form-label">State</label>
                                    <select id="farm-state" class="form-select" >
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">District Of Columbia</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                    <label for="farm-zip-code" class="form-label">Zip Code</label>
                                    <input type="text" required id="farm-zip-code" placeholder="zip code" class="form-control" />
                                    <div class="d-flex">
                                        <button  class="btn btn-outline-light mt-2">CANCEL</button>
                                        <button type="submit" class="btn btn-outline-light mt-2">SAVE</button>
                                    </div>
                                </fieldset>                       
                            </form>
                    </div>
                   
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
