<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,shrink-to-fit=no">

    <link type="text/css" rel="stylesheet" href="src/styles/main.css" />

<body>

    </header>

        <form action="" method="post">
            <fieldset>
                <legend class="h1">Edit a product</legend>
                <label for="name">Name</label>
                <input type="text" required name="name" class="form-control" placeholder="product name" maxlength="50" autofocus />
                <label for="pricce">Price</label>
                <input type="text" required name="price" class="form-control" placeholder="price" maxlength="4" />

                <input type="file" required name="image" class="form-control" />
                <button type="submit" class="btn btn-outline-light">Update</button>
            </fieldset>
        </form>

    </main>
