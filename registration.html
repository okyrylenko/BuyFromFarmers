<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,shrink-to-fit=no">
    <title>Registration | Buy From Farmers</title>
    <link type="text/css" rel="stylesheet" href="src/styles/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

</head>
<body>
    <header>

    </header>
    <main>
        <div class="container" style="width: 30%;">
            <form id="registration" novalidate>
                <fieldset>
                    <legend class="h1">Register Your Account</legend>
                    <label for="fname" class="fs-6">Enter Your First Name</label>
                    <div class="error">Please correct an error message</div>
                    <input type="text" autofocus id="fname" min="2" class="form-control" placeholder="First Name" required />
                    <label for="lname" class="fs-6">Enter Your Last Name</label>
                    <div class="error">Please correct an error message</div>
                    <input type="text" id="lname" min="2" class="form-control" placeholder="Last Name" required />
                    <label for="email" class="fs-6">Enter Email</label>
                    <div class="error">Please correct an error message</div>
                    <input type="email" id="email" min="2"class="form-control" placeholder="Email" required />
                    <label for="password" class="fs-6">Password</label>
                    <div class="error">Please correct an error message</div>
                    <input type="password" id="password" class="form-control" placeholder="Password" required />
                    <label for="confirm-password" class="fs-6">Confirm Password</label>
                    <div class="error">Please correct an error message</div>
                    <input type="password" id="confirm-password" class="form-control" placeholder="Confirm Pasword" required />
                    <div class="error">Please correct an error message</div>
                    <label for="terms" style="display:inline" class="fs-5 fw-bold mt-5">
                        <input style="display: inline;" type="checkbox" id="terms" class="form-check" required value="tou" />
                        Terms Of Use
                    </label>
                    <button type="submit" onclick="validateForm()">Create Account</button>
    
                </fieldset>
            </form>
        </div>
       
    </main>
    <footer>

    </footer>

</body>
</html>
