<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Search| Buy From Farmers</title>
    <link rel="stylesheet" type="text/css" href="../styles/main.css" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="accountbuyer.html">My Account</a></li>
                <li><a href="">Order History</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <h1>Search</h1>
        <section>
            <h2>Search For Farm Or Product</h2>
            <input type="search" style="margin: 0 auto;" />
        </section>


        <section>
            <h2>Search Results</h2>
            <ul>
                <h3>Products</h3>
                <li class="card small-12">
                    <div class="product-name">Product 1</div>
                    <img src="../images/pear.jpg" alt="Product 1 image" />
                    <div class="product-price">$0.00</div>
                    <div>
                        <button type="submit" class="add">ADD</button>
                    </div>
                </li>
                <li class="card small-12">
                    <div class="product-name-wrapper">
                        <div class="product-name">Product 2</div>
                    </div>
                    <img src="../images/apple.jpg" alt="Product 2 image" />
                    <div class="product-price">$0.00</div>
                    <div>
                        <button type="submit" class="add">ADD</button>
                    </div>
                </li>
            </ul>
            <ul class="result-section">
                <h3>Farms</h3>
                <li class="card small-12">Farm 1</li>
                <li class="card small-12">Farm 2</li>
            </ul>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
